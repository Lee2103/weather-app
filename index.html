<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=PT+Mono&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55d08a02e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-dark shadow-sm w-100"
                id="submit-button"
              />
            </div>
          </div>
        </form>

        <h1 id="city">London</h1>
        <h2 id="date">13/12/21</h2>
        <h3 id="time">12:00</h3>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <br />
              <div class="weather-condition" id="weather-condition"></div>
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="unit">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-attributes">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <div class="git-hub-link">
      <a href="https://github.com/Lee2103/weather-app">My GitHub repository</a>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
